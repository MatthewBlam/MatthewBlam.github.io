            <main class="contact-main">

                    <form id="contact-form">
                        <div class="form-section">
                            <label for="name">Name</label>
                            <input
                                id="name"
                                type="text"
                                name="name"
                                placeholder="Name"
                                required />
                        </div>
                        <div class="form-section">
                            <label for="email">Email</label>
                            <input
                                id="email"
                                type="email"
                                name="name"
                                placeholder="Email"
                                required />
                        </div>
                        <div class="form-section">
                            <label for="message">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                placeholder="Message"
                                required></textarea>
                        </div>
                        <input class="submit" type="submit" value="Submit" />
                    </form>
                </div>
