        <main>
            <h1 class="page-title">Contact</h1>
            <form id="contact-form">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Name"
                    required />
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="name"
                    placeholder="Email"
                    required />
                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Message"
                    required></textarea>
                <input type="submit" value="Submit" />
            </form>
